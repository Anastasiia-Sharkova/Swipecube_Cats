<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <!-- Creative size -->
    <meta content="width=300,height=250" name="ad.size" />
    <title>300x250</title>
    <link href="https://unpkg.com/swiper@8.0.6/swiper-bundle.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- External stylesheets -->
    <link href="./style.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://f.lemonpi.io/a/793/f/ff1f8565-34d4-4892-8115-c87e3319019e/font-face.css">
    <link rel="stylesheet" type="text/css" media="all" href="https://f.lemonpi.io/a/793/f/486c29ee-2739-4b49-be96-9d1967238700/font-face.css">
  </head>

  <body>
    <script src="https://acdn.adnxs.com/html5-lib/1.4.1/appnexus-html5-lib.min.js"></script>
    <!-- Creative's content -->
    <div id="content">
      <div class="swiper" id="creative_container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="click" id="click1">
              <div class="frame-swiper-container">
                <div class="frame1">
                  <div class="img-text-wrapper1">
                    <div class="img1"></div>
                  </div>
                  <div class="img-text-wrapper2">
                    <div class="img2"> </div>
                    <div class="text1"></div>
                  </div>
                  <div class="img-text-wrapper3">
                    <div class="img3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="click" id="click2">
              <div class="frame-swiper-container">
                <div class="frame2">
                  <div class="img-text-wrapper1">
                    <div class="img1"></div>
                    <div class="text2"></div>
                  </div>
                  <div class="img-text-wrapper2">
                    <div class="img2"> </div>
                  </div>
                  <div class="img-text-wrapper3">
                    <div class="img3"></div>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="click" id="click3">
              <div class="frame-swiper-container">
                <div class="frame3">
                  <div class="img-text-wrapper1">
                    <div class="img1"></div>
                  </div>
                  <div class="img-text-wrapper2">
                    <div class="img2"> </div>
                  </div>
                  <div class="img-text-wrapper3">
                    <div class="img3"></div>
                    <div class="text3"></div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="click" id="click4">
              <div class="frame-swiper-container">
                <div class="frame4">
                  <div class="img4"></div>

                    <div class="text-context">
                      <span class="letter letter1">G</span>
                      <span class="letter letter2">o</span>
                      <span class="letter letter3">o</span>
                      <span class="letter letter4">d</span>
                    </div>
                    <div class="text-context2">
                      <span class="letter letter5">l</span>
                      <span class="letter letter6">u</span>
                      <span class="letter letter7">c</span>
                      <span class="letter letter8">k</span>
                      <span class="letter letter9">!</span>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="navigation-button prev" id="navigation-prev"></div>
        <div class="navigation-button next" id="navigation-next"></div>
      </div>
    </div>
    <!-- LemonPI API call -->
    <script src="https://creative-libraries.lemonpi.io/v1/lemonpi.js"></script>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8.0.6/swiper-bundle.min.js"></script>
    <!-- Creative's script -->
    <script src="script.js"></script>
  </body>

</html>
